name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Flutter APK & AAB
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # Use your Flutter version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Check for v1 embedding and migrate to v2 automatically
      - name: Migrate Android v1 → v2 if needed
        run: |
          MAIN_ACTIVITY="android/app/src/main/kotlin/com/example/tictactoe/MainActivity.kt"
          JAVA_ACTIVITY="android/app/src/main/java/com/example/tictactoe/MainActivity.java"
          MANIFEST="android/app/src/main/AndroidManifest.xml"

          if grep -q "io.flutter.app.FlutterActivity" "$MAIN_ACTIVITY" 2>/dev/null || grep -q "GeneratedPluginRegistrant.registerWith" "$MAIN_ACTIVITY" 2>/dev/null; then
            echo "v1 embedding detected, migrating to v2 embedding..."
            # Overwrite Kotlin MainActivity
            cat > "$MAIN_ACTIVITY" <<EOF
package com.example.tictactoe

import io.flutter.embedding.android.FlutterActivity

class MainActivity: FlutterActivity() {
}
EOF
          fi

          if [ -f "$JAVA_ACTIVITY" ]; then
            if grep -q "io.flutter.app.FlutterActivity" "$JAVA_ACTIVITY"; then
              echo "v1 embedding detected in Java MainActivity, migrating..."
              cat > "$JAVA_ACTIVITY" <<EOF
package com.example.tictactoe;

import io.flutter.embedding.android.FlutterActivity;

public class MainActivity extends FlutterActivity {
}
EOF
            fi
          fi

          # Ensure AndroidManifest.xml has proper activity reference
          if [ -f "$MANIFEST" ]; then
            sed -i 's|android:name=".*MainActivity"|android:name=".MainActivity"|g' "$MANIFEST"
          fi

      # 5️⃣ Clean build
      - name: Clean project
        run: flutter clean

      # 6️⃣ Build APK
      - name: Build APK
        run: flutter build apk --release

      # 7️⃣ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 8️⃣ Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
