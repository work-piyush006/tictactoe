name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.8'
          channel: stable

      # 3. Recreate Android folder safely (V2 embedding)
      - name: Recreate Android Folder
        run: |
          rm -rf android
          flutter create .   # recreate Android folder (V2 embedding)
          echo "Fresh Android folder created"

      # 4. Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. Replace logo in mipmap folders
      - name: Replace Flutter Logo in Android
        run: |
          LOGO="assets/logo.png"
          for folder in android/app/src/main/res/mipmap-*; do
            cp $LOGO $folder/ic_launcher.png
          done
          echo "Logo replaced in all mipmap folders"

      # 6. Clean previous build
      - name: Flutter Clean
        run: flutter clean

      # 7. Build Android APK
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
