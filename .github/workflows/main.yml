name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Remove existing android folder & generate fresh Android project
      - name: Generate fresh Android platform
        run: |
          rm -rf android
          flutter create --platforms=android .

      # 5Ô∏è‚É£ Wait for AndroidManifest.xml
      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 20 ]; then exit 1; fi
          done

      # 6Ô∏è‚É£ Add INTERNET permission safely
      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
            fi

      # 7Ô∏è‚É£ Copy Firebase config
      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
          fi

      # 8Ô∏è‚É£ Patch android/build.gradle for Kotlin + Google Services
      - name: Patch android/build.gradle
        run: |
          BUILD_FILE="android/build.gradle"
          if ! grep -q "com.google.gms:google-services" "$BUILD_FILE"; then
            sed -i "/repositories {/a \        classpath 'com.google.gms:google-services:4.4.2'" "$BUILD_FILE"
          fi
          if ! grep -q "kotlin-gradle-plugin" "$BUILD_FILE"; then
            sed -i "/dependencies {/a \        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10'" "$BUILD_FILE"
          fi

      # 9Ô∏è‚É£ Patch android/app/build.gradle for Ads
      - name: Patch android/app/build.gradle for Ads & Google Services
        run: |
          APP_BUILD_FILE="android/app/build.gradle"
          # Apply Google Services plugin safely
          if ! grep -q "com.google.gms.google-services" "$APP_BUILD_FILE"; then
            sed -i '1iapply plugin: "com.google.gms.google-services"' "$APP_BUILD_FILE"
          fi
          # Add Play Services Ads dependency
          if ! grep -q "com.google.android.gms:play-services-ads" "$APP_BUILD_FILE"; then
            sed -i '/dependencies {/a\    implementation "com.google.android.gms:play-services-ads:23.1.0"' "$APP_BUILD_FILE"
          fi

      # üîü Build APK
      - name: Build APK
        run: flutter build apk --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK & AAB artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
