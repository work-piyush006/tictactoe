name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK & AAB
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (force 3.22.2 ‚Üí Dart 3.4+)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Remove existing android folder and generate fresh Android project
      - name: Generate fresh Android platform
        run: |
          echo "üõ† Removing existing android folder (if any)..."
          rm -rf android
          flutter create --platforms=android .

      # 5. Wait until AndroidManifest.xml exists
      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 20 ]; then
              echo "‚ùå AndroidManifest.xml not found after 20s"
              exit 1
            fi
          done
          echo "‚úÖ AndroidManifest.xml found"

      # 6. Add INTERNET permission
      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' $MANIFEST; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          fi

      # 7. Copy Firebase google-services.json
      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
            echo "‚úÖ google-services.json copied"
          else
            echo "‚ö†Ô∏è firebase/google-services.json not found, skipping..."
          fi

      # 8. Patch android/build.gradle (Google Services)
      - name: Patch android/build.gradle
        run: |
          FILE="android/build.gradle"
          if ! grep -q "com.google.gms:google-services" $FILE; then
            sed -i '/dependencies {/a\        classpath "com.google.gms:google-services:4.4.2"' $FILE
          fi
          if ! grep -q "google()" $FILE; then
            sed -i '/repositories {/a\        google()' $FILE
          fi

      # 9. Patch android/app/build.gradle for ads
      - name: Patch android/app/build.gradle (ads)
        run: |
          FILE="android/app/build.gradle"
          # Ensure play-services-ads added
          if ! grep -q "com.google.android.gms:play-services-ads" $FILE; then
            sed -i '/dependencies {/a\    implementation "com.google.android.gms:play-services-ads:23.1.0"' $FILE
          fi
          echo "‚úÖ android/app/build.gradle patched for Ads"

      # 10. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 11. Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 12. Upload APK & AAB artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
