name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK & AAB
    steps:

      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Remove existing android folder & generate fresh Android project
      - name: Generate fresh Android platform
        run: |
          echo "üõ† Removing existing android folder..."
          rm -rf android
          flutter create --platforms=android .

      # 5Ô∏è‚É£ Wait for AndroidManifest.xml
      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 30 ]; then
              echo "‚ùå AndroidManifest.xml not found after 30s"
              exit 1
            fi
          done
          echo "‚úÖ AndroidManifest.xml found"

      # 6Ô∏è‚É£ Add INTERNET permission
      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' $MANIFEST; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          fi

      # 7Ô∏è‚É£ Copy Firebase google-services.json
      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
            echo "‚úÖ google-services.json copied"
          else
            echo "‚ö†Ô∏è google-services.json not found, skipping..."
          fi

      # 8Ô∏è‚É£ Patch android/build.gradle (Google Services classpath & repositories)
      - name: Patch android/build.gradle
        run: |
          FILE="android/build.gradle"
          if ! grep -q "com.google.gms:google-services" $FILE; then
            sed -i '/dependencies {/a\        classpath "com.google.gms:google-services:4.4.2"' $FILE
          fi
          if ! grep -q "google()" $FILE; then
            sed -i '/repositories {/a\        google()' $FILE
          fi

      # 9Ô∏è‚É£ Patch android/app/build.gradle for Ads & Google Services plugin
      - name: Patch android/app/build.gradle
        run: |
          FILE="android/app/build.gradle"
          # Insert Google Services plugin AFTER plugins block
          awk '
            /plugins {/ {print; getline; print; print "apply plugin: \"com.google.gms.google-services\""; next}1
          ' $FILE > android/app/build_temp.gradle
          mv android/app/build_temp.gradle $FILE

          # Add play-services-ads dependency if missing
          if ! grep -q "com.google.android.gms:play-services-ads" $FILE; then
            sed -i '/dependencies {/a\    implementation "com.google.android.gms:play-services-ads:23.4.0"' $FILE
          fi

      # üîü Update Kotlin & SDK versions to avoid version conflicts
      - name: Update Kotlin & SDK versions
        run: |
          # Set latest compatible Kotlin version
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.10"/' android/build.gradle || echo 'ext.kotlin_version = "1.9.10"' >> android/build.gradle

          # Update compileSdkVersion & targetSdkVersion
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK
      - name: Build APK
        run: flutter build apk --release

      # 1Ô∏è‚É£2Ô∏è‚É£ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK & AAB artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
