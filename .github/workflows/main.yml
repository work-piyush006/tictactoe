name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK & AAB
    steps:
      # 1. Checkout repository
      - name: 1Ô∏è‚É£ Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (force stable 3.22.2)
      - name: 2Ô∏è‚É£ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      # 3. Install dependencies
      - name: 3Ô∏è‚É£ Install dependencies
        run: flutter pub get

      # 4. Remove existing android folder and generate fresh Android project
      - name: 4Ô∏è‚É£ Generate fresh Android platform
        run: |
          echo "üõ† Removing existing android folder (if any)..."
          rm -rf android
          flutter create --platforms=android .

      # 5. Copy Firebase google-services.json (if exists)
      - name: 5Ô∏è‚É£ Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            cp firebase/google-services.json android/app/google-services.json
            echo "‚úÖ google-services.json copied"
          else
            echo "‚ö†Ô∏è firebase/google-services.json not found, skipping..."
          fi

      # 6. Patch android/build.gradle safely (Kotlin & Google Services)
      - name: 6Ô∏è‚É£ Patch android/build.gradle
        run: |
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.10'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath "com.android.tools.build:gradle:8.1.0"
                  classpath "com.google.gms:google-services:4.4.2"
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
EOF

      # 7. Patch android/app/build.gradle safely (Ads & compileSdk)
      - name: 7Ô∏è‚É£ Patch android/app/build.gradle
        run: |
          cat <<EOF > android/app/build.gradle
          plugins {
              id 'com.android.application'
              id 'kotlin-android'
          }

          android {
              namespace 'com.example.tictactoe'
              compileSdk 35

              defaultConfig {
                  applicationId "com.example.tictactoe"
                  minSdk 21
                  targetSdk 35
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      signingConfig signingConfigs.debug
                  }
              }
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
              implementation "com.google.android.gms:play-services-ads:23.1.0"
          }

          apply plugin: 'com.google.gms.google-services'
EOF

      # 8. Add INTERNET permission to AndroidManifest.xml
      - name: 8Ô∏è‚É£ Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' $MANIFEST; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          fi

      # 9. Build APK
      - name: 9Ô∏è‚É£ Build APK
        run: flutter build apk --release

      # 10. Build AAB
      - name: üîü Build AAB
        run: flutter build appbundle --release

      # 11. Upload APK & AAB artifacts
      - name: 1Ô∏è‚É£1Ô∏è‚É£ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
