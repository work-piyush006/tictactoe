name: Flutter Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter (latest stable ‚â• 3.13)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.x'   # ‚úÖ ensures Dart >=3.3
          cache: true

      # 3Ô∏è‚É£ Cache pub packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      # 4Ô∏è‚É£ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 5Ô∏è‚É£ Ensure Android folder
      - name: Ensure Android folder
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      # 6Ô∏è‚É£ Copy Firebase google-services.json
      - name: Copy google-services.json
        run: |
          mkdir -p android/app
          cp firebase/google-services.json android/app/google-services.json

      # 7Ô∏è‚É£ Add Internet Permission
      - name: Add Internet Permission
        run: |
          manifest="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$manifest"; then
            sed -i '/<manifest /a \    <uses-permission android:name="android.permission.INTERNET" />' $manifest
          fi

      # 8Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # 9Ô∏è‚É£ Build APK
      - name: Build APK (Release)
        run: flutter build apk --release

      # üîü Build AAB
      - name: Build AAB (Release)
        run: flutter build appbundle --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload AAB
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
