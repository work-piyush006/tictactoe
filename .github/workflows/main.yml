name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK
    steps:

      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter 3.16.3 (Dart 3.6+)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.3'
          channel: stable

      # 3. Verify Flutter version
      - name: Flutter Version
        run: flutter --version

      # 4. Recreate Android folder safely
      - name: Recreate Android Folder
        run: |
          rm -rf android
          flutter create .
          echo "Fresh Android folder created"
          ls -l android

      # 5. Add INTERNET permission
      - name: Add Internet Permission
        run: |
          if [ -f android/app/src/main/AndroidManifest.xml ]; then
            if ! grep -q 'android.permission.INTERNET' android/app/src/main/AndroidManifest.xml; then
              sed -i '/<manifest /a \  <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
              echo "Added INTERNET permission"
            fi
          else
            echo "Warning: AndroidManifest.xml not found!"
          fi

      # 6. Copy google-services.json if exists
      - name: Copy google-services.json
        run: |
          if [ -f firebase/google-services.json ]; then
            cp -f firebase/google-services.json android/app/
            echo "google-services.json copied to android/app/"
          else
            echo "Warning: google-services.json not found!"
          fi

      # 7. Setup Firebase plugin only if android/build.gradle exists
      - name: Setup Firebase in build.gradle
        run: |
          if [ -f android/build.gradle ]; then
            if ! grep -q "com.google.gms:google-services" android/build.gradle; then
              sed -i "/dependencies {/a \        classpath 'com.google.gms:google-services:4.4.0'" android/build.gradle
              echo "Added Google Services classpath in build.gradle"
            fi
          else
            echo "Warning: android/build.gradle not found!"
          fi

          if [ -f android/app/build.gradle ]; then
            if ! grep -q "com.google.gms.google-services" android/app/build.gradle; then
              echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
              echo "Applied Google Services plugin in app/build.gradle"
            fi
          else
            echo "Warning: android/app/build.gradle not found!"
          fi

      # 8. Update compileSdkVersion, targetSdkVersion & Kotlin
      - name: Update SDK & Kotlin
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
            sed -i 's/targetSdkVersion .*/targetSdkVersion 34/' android/app/build.gradle
          fi
          if [ -f android/build.gradle ]; then
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.8.21"/' android/build.gradle
          fi
          echo "Updated compileSdkVersion, targetSdkVersion, and Kotlin version"

      # 9. Get Flutter dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 10. Replace launcher icon
      - name: Replace Flutter Logo in Android
        run: |
          LOGO="assets/logo.png"
          if [ -d android/app/src/main/res ]; then
            for folder in android/app/src/main/res/mipmap-*; do
              cp $LOGO $folder/ic_launcher.png
            done
          fi
          echo "Logo replaced in all mipmap folders"

      # 11. Clean previous build
      - name: Flutter Clean
        run: flutter clean

      # 12. Build Release APK
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      # 13. Upload APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: build/app/outputs/flutter-apk/app-release.apk
