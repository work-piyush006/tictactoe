name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Remove existing android folder & generate fresh Android project
      - name: Generate fresh Android platform
        run: |
          rm -rf android
          flutter create --platforms=android .

      # 5Ô∏è‚É£ Wait for AndroidManifest.xml
      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 20 ]; then exit 1; fi
          done

      # 6Ô∏è‚É£ Add INTERNET permission safely
      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
            fi

      # 7Ô∏è‚É£ Copy Firebase config
      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
          fi

      # 8Ô∏è‚É£ Patch android/build.gradle for Kotlin + Google Services
      - name: Patch android/build.gradle (Kotlin + Google Services)
        run: |
          cat > android/build.gradle <<'EOF'
          buildscript {
          ext.kotlin_version = '1.9.10'
          repositories {
          google()
          mavenCentral()}
          dependencies {
          classpath "com.android.tools.build:gradle:8.1.0"
          classpath "com.google.gms:google-services:4.4.2"
          classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
          }
          }
          allprojects {
          repositories {
          google()
          mavenCentral()
          }
          }
          EOF

      # 9Ô∏è‚É£ Patch android/app/build.gradle for Ads
      - name: Patch android/app/build.gradle for Ads & Google Services
        run: |
          FILE="android/app/build.gradle"
          # Add google services plugin into plugins block
          if ! grep -q "com.google.gms.google-services" "$FILE"; then
            sed -i '/^plugins {/a\    id "com.google.gms.google-services"' "$FILE"
          fi

          # Add Ads dependency inside dependencies
          if ! grep -q "com.google.android.gms:play-services-ads" "$FILE"; then
            sed -i '/^dependencies {/a\    implementation "com.google.android.gms:play-services-ads:23.1.0"' "$FILE"
          fi
      # üîü Build APK
      - name: Build APK
        run: flutter build apk --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK & AAB artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
