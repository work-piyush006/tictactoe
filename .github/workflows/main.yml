name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate fresh Android platform
        run: |
          rm -rf android
          flutter create --platforms=android .

      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 20 ]; then exit 1; fi
          done

      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
          fi

      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
          fi

      - name: Patch root build.gradle
        run: |
          cat <<'EOF' > android/build.gradle
          buildscript {
          ext.kotlin_version = '1.9.23'
          repositories {
          google()
          mavenCentral()
          }
          dependencies {
          classpath 'com.android.tools.build:gradle:8.3.2'
          classpath 'com.google.gms:google-services:4.4.2'
          classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
          }
          }
          allprojects {
          repositories {
          google()
          mavenCentral()
          }
          }
          EOF

      - name: Patch gradle-wrapper.properties
        run: |
          mkdir -p android/gradle/wrapper
          cat <<'EOF' > android/gradle/wrapper/gradle-wrapper.properties
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.3-bin.zip
          EOF

      - name: Patch settings.gradle
        run: |
          cat <<'EOF' > android/settings.gradle
          pluginManagement {
          repositories {
          google()
          mavenCentral()
          gradlePluginPortal()
          }
          }
          rootProject.name = "tictactoe"
          include ':app'
          EOF

      - name: Patch app/build.gradle
        run: |
          cat <<'EOF' > android/app/build.gradle
          plugins {
          id "com.android.application"
          id "org.jetbrains.kotlin.android"
          id "com.google.gms.google-services"
          }
          android {
          namespace "com.example.tictactoe"
          compileSdkVersion 35
          defaultConfig {
          applicationId "com.example.tictactoe"
          minSdkVersion 21
          targetSdkVersion 35
          versionCode 1
          versionName "1.0"
          }

          buildTypes {
          release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
           }
          }
          }
          dependencies {
          implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
          implementation "com.google.android.gms:play-services-ads:23.4.0"
          }
          EOF

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
