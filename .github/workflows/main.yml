name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Flutter APK & AAB
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install latest Flutter stable manually (Dart 3.3+)
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --branch stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Migrate Android v1 → v2 embedding if needed
      - name: Migrate Android v1 → v2
        run: |
          KOTLIN_MAIN="android/app/src/main/kotlin/com/example/tictactoe/MainActivity.kt"
          JAVA_MAIN="android/app/src/main/java/com/example/tictactoe/MainActivity.java"
          MANIFEST="android/app/src/main/AndroidManifest.xml"

          # Kotlin MainActivity migration
          if [ -f "$KOTLIN_MAIN" ]; then
            if grep -q "io.flutter.app.FlutterActivity" "$KOTLIN_MAIN" || grep -q "GeneratedPluginRegistrant.registerWith" "$KOTLIN_MAIN"; then
              echo "Migrating Kotlin MainActivity to v2 embedding..."
              cat > "$KOTLIN_MAIN" <<EOF
              package com.example.tictactoe

          import io.flutter.embedding.android.FlutterActivity
          class   MainActivity: FlutterActivity() {
          
          }
          EOF
            fi
          fi

          # Java MainActivity migration
          if [ -f "$JAVA_MAIN" ]; then
            if grep -q "io.flutter.app.FlutterActivity" "$JAVA_MAIN"; then
              echo "Migrating Java MainActivity to v2 embedding..."
              cat > "$JAVA_MAIN" <<EOF
              package com.example.tictactoe;
              import io.flutter.embedding.android.FlutterActivity;
              public class MainActivity extends FlutterActivity {
              
              }
              EOF
            fi
          fi

          # Update AndroidManifest.xml to point to new MainActivity
          if [ -f "$MANIFEST" ]; then
            sed -i 's|android:name=".*MainActivity"|android:name=".MainActivity"|g' "$MANIFEST"
          fi

      # 5️⃣ Clean project
      - name: Clean project
        run: flutter clean

      # 6️⃣ Build APK
      - name: Build APK
        run: flutter build apk --release

      # 7️⃣ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # 8️⃣ Upload build artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
