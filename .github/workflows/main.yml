name: Flutter Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: stable

    # 3. Get dependencies
    - name: Flutter Pub Get
      run: flutter pub get

    # 4. Recreate Android folder (fresh)
    - name: Recreate Android Folder
      run: |
        rm -rf android
        mkdir -p android
        echo "Android folder recreated."

    # 5. Replace Android logo
    - name: Replace Android Logo
      run: |
        LOGO_PATH="assets/logo.png"
        if [ -f "$LOGO_PATH" ]; then
          echo "Replacing Android logo..."
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          cp "$LOGO_PATH" android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        else
          echo "assets/logo.png not found!"
        fi

    # 6. Clean
    - name: Flutter Clean
      run: flutter clean

    # 7. Build APK
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    # 8. Copy APK to artifacts
    - name: Android Artifact Folder
      run: mkdir -p build_artifacts/android
    - name: Copy APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build_artifacts/android/

    # 9. Upload artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build_artifacts/android/app-release.apk
