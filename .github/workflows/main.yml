name: Flutter Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.5'
          cache: true

      # 3Ô∏è‚É£ Cache Pub Packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      # 4Ô∏è‚É£ Flutter pub get
      - name: Flutter pub get
        run: flutter pub get

      # 5Ô∏è‚É£ Ensure Android folder exists
      - name: Ensure Android folder
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      # 6Ô∏è‚É£ Copy Firebase google-services.json
      - name: Copy google-services.json
        run: |
          mkdir -p android/app
          cp firebase/google-services.json android/app/google-services.json

      # 7Ô∏è‚É£ Add INTERNET permission automatically
      - name: Add Internet Permission
        run: |
          manifest="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$manifest"; then
            sed -i '/<uses-permission android:name="android.permission.INTERNET" \/>/d' $manifest
            sed -i '/<manifest /a \    <uses-permission android:name="android.permission.INTERNET" />' $manifest
          fi

      # 8Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # 9Ô∏è‚É£ Build APK (Release)
      - name: Build APK
        run: flutter build apk --release

      # üîü Build AAB (Release)
      - name: Build AAB
        run: flutter build appbundle --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact (v4)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload AAB artifact (v4)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
