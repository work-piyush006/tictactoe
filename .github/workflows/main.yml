name: Flutter Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate fresh Android platform
        run: |
          rm -rf android
          flutter create --platforms=android .

      - name: Wait for AndroidManifest.xml
        run: |
          COUNT=0
          while [ ! -f "android/app/src/main/AndroidManifest.xml" ]; do
            sleep 1
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 20 ]; then exit 1; fi
          done

      - name: Add Internet permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
            fi

      - name: Copy Firebase config
        run: |
          if [ -f "firebase/google-services.json" ]; then
            mkdir -p android/app
            cp firebase/google-services.json android/app/google-services.json
            fi

      - name: Patch android/build.gradle (Kotlin + Google Services)
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
          ext.kotlin_version = '2.2.20'
          repositories {
           google()
           mavenCentral()
           }
           dependencies {
           classpath 'com.android.tools.build:gradle:8.1.0'
          classpath 'com.google.gms:google-services:4.4.2'
          classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
          }
          }

          allprojects {
          repositories {
          google()
          mavenCentral()
          }
          }
          EOF
 
      - name: Patch android/app/build.gradle for Ads & Google Services
        run: |
          FILE="android/app/build.gradle"
          # Add google services plugin into plugins block
          if ! grep -q "com.google.gms.google-services" "$FILE"; then
            sed -i '/^plugins {/a\    id "com.google.gms.google-services"' "$FILE"
          fi

          # Add Ads dependency inside dependencies
          if ! grep -q "com.google.android.gms:play-services-ads" "$FILE"; then
            sed -i '/^dependencies {/a\    implementation "com.google.android.gms:play-services-ads:23.1.0"' "$FILE"
          fi

          # Set compileSdkVersion 35
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' "$FILE"
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' "$FILE"

      - name: Replace app launcher icon
        run: |
          ICON_PATH="assets/logo.png"
          for DENSITY in mipmap-hdpi mipmap-mdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            cp "$ICON_PATH" "android/app/src/main/res/$DENSITY/ic_launcher.png"
          done

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7
