name: Flutter CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.8'
        channel: stable

    - name: Flutter Pub Get
      run: flutter pub get

    - name: Recreate Android & iOS folders
      run: |
        rm -rf android ios
        mkdir -p android ios

    - name: Replace Flutter Logo
      run: |
        mkdir -p assets
        echo "Make sure assets/logo.png exists for your custom logo"

    - name: Flutter Clean
      run: flutter clean

    - name: Build Android APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign

    - name: Create artifact folders
      run: mkdir -p build_artifacts/android build_artifacts/ios

    - name: Copy Android APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build_artifacts/android/

    - name: Copy iOS App
      run: cp -r build/ios/iphoneos/Runner.app build_artifacts/ios/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-build
        path: build_artifacts/
