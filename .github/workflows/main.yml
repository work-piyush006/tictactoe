name: Flutter CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (v3.13+)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.8'  # Flutter 4+ compatible
          channel: stable

      # 3. Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Always recreate android & ios folders
      - name: Recreate Android & iOS folders
        run: |
          rm -rf android ios
          flutter create .

      # 5. Replace default Flutter logo
      - name: Replace Flutter Logo
        run: |
          LOGO_PATH="assets/logo.png"
          if [ -f "$LOGO_PATH" ]; then
            echo "Custom logo exists: $LOGO_PATH"
          else
            mkdir -p assets
            echo "Place your custom logo at $LOGO_PATH"
          fi

      # 6. Flutter clean
      - name: Flutter Clean
        run: flutter clean

      # 7. Build Android APK & AAB
      - name: Build Android
        run: |
          flutter build apk --release --no-tree-shake-icons
          flutter build appbundle --release

      # 8. Copy Android artifacts
      - name: Copy Android Builds
        run: |
          mkdir -p build_artifacts/android
          cp build/app/outputs/flutter-apk/app-release.apk build_artifacts/android/
          cp build/app/outputs/bundle/release/app-release.aab build_artifacts/android/

      # 9. Build iOS (no code signing)
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # 10. Copy iOS artifact
      - name: Copy iOS Builds
        run: |
          mkdir -p build_artifacts/ios
          cp -r build/ios/iphoneos/Runner.app build_artifacts/ios/

      # 11. Upload all artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: build_artifacts/
