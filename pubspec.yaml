name: tic_tac_toe
description: A fun and interactive Tic Tac Toe game.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Game features (Dart 3.2 compatible)
  audioplayers: ^5.1.0
  shared_preferences: ^2.2.0
  confetti: ^0.8.0
  connectivity_plus: ^6.0.3

  # Ads + Firebase (Dart 3.2 compatible)
  google_mobile_ads: ^5.0.0
  firebase_core: ^2.20.0
  firebase_analytics: ^10.0.0

  # UI icons
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/Tap.mp3
    - assets/Celebration.mp3
    - assets/bgm.mp3
    - assets/draw.mp3

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
