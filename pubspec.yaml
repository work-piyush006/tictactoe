name: tic_tac_toe
description: A fun and interactive Tic Tac Toe game with ads and Firebase analytics.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Game features
  audioplayers: ^5.0.1
  shared_preferences: ^2.2.1
  confetti: ^0.7.0
  connectivity_plus: ^4.0.2

  # Google services
  google_mobile_ads: ^4.0.0
  firebase_core: ^2.27.0
  firebase_analytics: ^10.7.0   # optional but good for tracking AdMob stats

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/Tap.mp3
    - assets/Celebration.mp3
    - assets/bgm.mp3
    - assets/draw.mp3

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
